            <!-- Search form -->
            <form class="form-inline my-2 my-lg-0 ml-auto d-none d-sm-block" role="form" action="/search/episodes" method="GET" id="search-form">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <div class="form-check mb-3 mt-2">
                                <input class="form-check-input" type="radio" value="0" name="serie" id="episode-radio" checked="checked" >
                                <label class="form-check-label text-white mr-2" for="serie">
                                  Episodio
                                </label>
                                <input class="form-check-input" type="radio" value="1" name="serie" id="serie-radio">
                                <label class="form-check-label text-white" for="serie">
                                  Serie
                                </label>    
                              </div>
                              
                        </div>
                        <div class="col-sm">
                            <input class="form-control mr-sm-2" type="text" id="query" name="textSearch" placeholder="Cerca" required>
                        </div>
                        <div class="col-sm">
                            <button class="btn btn-outline-success ml-5 my-sm-0" type="submit" id="search-button">Cerca</button>
                        </div>
                        <div class="col-sm invisible" id="dropdown-search">
                            <div class="input-group mb-3">

                                <select class="custom-select" name="categorie" id="search-categorie">

                        </div>
                    </div>

    <!-- Content of the page -->
    <div class="container-fluid">
        <div class="row vheight-100">
            <!-- Left sidebar -->
            <aside class="collapse d-sm-block col-sm-2 col-12 bg-light below-nav" id="left-sidebar">
                <div class="list-group list-group-flush">
                    <a href="/series" class="list-group-item categorie-link list-group-item-action active">Tutte le
                        serie</a>
                    <div class="list-group-item list-group-item-action" data-toggle="dropdown" role="button"
                        aria-haspopup="true" aria-expanded="false">Categorie</div>
                    <div id="menu-categories" class="dropdown-menu dropdown-dark">
                        <a class="dropdown-item categorie-link" href="">ARTE</a>
                        <a class="dropdown-item categorie-link" href="">MUSICA</a>
                        <a class="dropdown-item categorie-link" href="">SALUTE</a>
                        <a class="dropdown-item categorie-link" href="">TECNOLOGIA</a>
                    </div>

                </div>

                <div class="my-5 only-logged" id="user-menu">

                </div>
            </aside>

            <!-- Main content -->
            <main class="container-fluid below-nav mt-3 col-sm-9 col-12" id="main-container">
                <div class="container">
                    <div class="card-home">
                        <div class="card-body">
                            <h1 class="card-title text-success">HearME</h1>
                            <p class="card-text">
                            <h4>Condividi, ascolta e segui le tue serie Podcast preferite</h4>
                            <button onclick="location.href='/registration'" type="button" url="/registration"
                                class="ml-5 mt-3 btn btn-primary" id="register-button">Registrati subito</button>
                            <button button onclick="location.href='/login'" type="button"
                                class="ml-5 mt-3 btn btn-success">Accedi</button>
                            </p>

                        </div>
                        <img src="/js/img/podcast.jpg" class="card-img-top" alt="...">
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- edit Serie Modal -->
    <div class="modal fade" id="editSerieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Serie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form role="form" method="POST" action="" id="serie-form">
                        <input type="text" id="serie-form-id" hidden>
                        <div class="form-group">
                            <label for="serie-title">Titolo</label>
                            <input type="text" class="form-control" id="serie-title" aria-describedby="Titolo" required>
                        </div>
                        <div class="form-group">
                            <label for="serie-description">Descrizione</label>
                            <input type="text" class="form-control" rows="2" id="serie-description"
                                aria-describedby="Descrizione" required>
                        </div>
                        <div class="form-group mb-1">
                            <label for="serie-description">Categoria</label>
                        </div>
                        <div class="input-group mb-3">

                            <select class="custom-select" id="serie-categorie">
                                <option value="" selected disabled hidden>Scegli categoria</option>
                                <option value="ARTE">ARTE</option>
                                <option value="MUSICA">MUSICA</option>
                                <option value="SALUTE">SALUTE</option>
                                <option value="TECNOLOGIA">TECNOLOGIA</option>
                            </select>
                            <div class="input-group-append">
                                <label class="input-group-text" for="serie-categorie" required>Scegli</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="serie-title">Inserisci immagine</label>
                            <input type="text" class="form-control" id="serie-img" aria-describedby="Titolo" required>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" id="close-modal-serie" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Salva</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <!-- Episode Modal -->
    <div class="modal fade" id="episodeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Episodio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form role="form" method="POST" action="" id="episode-form">
                        <input type="text" id="form-id" hidden>
                        <input type="text" id="serie-id" hidden>
                        <div class="form-group">
                            <label for="input-description">Descrizione</label>
                            <input type="text" class="form-control" id="input-description"
                                aria-describedby="Descrizione" required>
                        </div>
                        <div class="form-group">
                            <label for="input-sponsor">Sponsor</label>
                            <input type="text" class="form-control" id="input-sponsor" aria-describedby="Sponsor">
                        </div>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="text" id="input-audio" class="custom-file-input"
                                    aria-describedby="inputGroupFileAddon04" required>
                                <label class="custom-file-label" id="label-audio" for="inputGroupFile04">Inserisci file
                                    audio</label>
                            </div>

                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="inputGroupFileAddon04">Carica</button>
                            </div>
                        </div>
                        <div class="form-group mt-2">
                            <label for="inputDescription">Prezzo</label>
                            <div class="ml-1 mt-1 row">
                                <input type="text" class="form-control text-right col-3" id="input-price"
                                    aria-describedby="prezzo">
                                <span class="align-botton mx-1">Euro</span>
                            </div>

                        </div>


                </div>
                <div class="modal-footer">
                    <button type="button" id="close-modal-episode" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Salva</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!--Edit comment Modal-->
    <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modifica commento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form role="form" method="POST" action="" id="comment-form">
                        <input type="text" id="form-comment-id" hidden>
                        <input type="text" id="form-comment-id_serie" hidden>
                        <div class="form-group">
                            <label for="input-comment">Testo</label>
                            <input type="text" rows="2" class="form-control" id="input-comment"
                                aria-describedby="Commento" required>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close-modal-comment" class="btn btn-secondary"
                        data-dismiss="modal">Chiudi</button>
                    <button type="submit" class="btn btn-primary">Salva</button>
                </div>
                </form>
            </div>
        </div>
    </div>
